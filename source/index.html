<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <div class="container header__container">
                <img src="img/logo.svg" alt="logo">
                <span class="header__title">Фильмы</span>
            </div>
        </header>
        <main>
            <div class="container">
                <h1>Фильмы</h1>
                <form class="search_form js-search">
                    <input class="search_form__control" type="text" name="search" placeholder="Введите название">
                </form>
                <div class="content">
                    <ul class="items_list"></ul>
                    <div class="pagination">
                        <button class="pagination__btn js-prev">Назад</button>
                        <button class="pagination__btn js-next">Вперед</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
